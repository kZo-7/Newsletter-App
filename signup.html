<body class="text-center">

    <main class="form-signin w-100 m-auto">
        <form action="/" method="post">
            <img class="mb-4" src="images/sourdough2-logo.png" alt="" width="120" height="120">
            <h1>Sign Up to My Newsletter</h1>

            <div class="form-floating">
                <input type="text" class="form-control top" placeholder="eg. Mustafa" name="firstName" minlength="2" maxlength="14"
                    required>
                <label for="FirstName">First Name</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control middle" placeholder="eg. Payton" name="lastName" minlength="3" maxlength="14"
                    required>
                <label for="LastName">Last Name</label>
            </div>
            <div class="form-floating">
                <input type="email" class="form-control" placeholder="@email" name="email" required>
                <label for="Email">Email</label>
            </div>
            <br>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Me Up!</button>
            <p class="mt-5 mb-3 text-body-secondary">&copy; Sourdough Stories 2023</p>
        </form>
    </main>
